<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="../渲染器/renderer.js"></script>
    <script src="../响应式系统/reactive.js"></script>
    <script src="./index.js"></script>
    <script>

        // 创建根组件
        const App={
            data:reactive({
                salary:100
            }),
            render(){
                return h('div',null,[
                    h('h2',null,`当前salary:${this.data.salary}`),
                    h('button',{
                        onClick:()=>{
                        
                            this.data.salary ++
                        }
                    },'增加')
                ])
            }
        }
        // 挂载组件
        const app = createApp(App);
        app.mount('#app');
    </script>
</body>
</html>
